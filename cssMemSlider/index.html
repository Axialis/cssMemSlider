<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel_item">
                <div class="item s1">
                   <img src="./assets/meme1.jpeg" alt="meme">
                   <p>SUPER DEVELOPER</p>
                </div>
                <div class="item">
                   <img src="./assets/meme2.jpg" alt="meme">
                   <p>Make no mistake!</p>
                </div>
                <div class="item">
                   <img src="./assets/meme3.jpg" alt="meme">
                   <p>I did it!</p>
                </div>
                <div class="item">
                   <img src="./assets/meme4.jpg" alt="meme">
                   <p>You're a programmer, right?</p>
                </div>
             </div>
            </div>
         <div class="memes_navigation">
             <div class="radio_button">
                <input type="radio" name="slide" id="img1" checked>
                <label for="img1"></label>
             </div>
             <div class="radio_button">
                <input type="radio" name="slide" id="img2">
                <label for="img2"></label>
             </div>
             <div class="radio_button">
                <input type="radio" name="slide" id="img3">
                <label for="img3"></label>
             </div>
             <div class="radio_button">
                <input type="radio" name="slide" id="img4">

             </div>

    </div>
