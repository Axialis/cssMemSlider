<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg" href="./assets/favicon.svg">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="slide" id="radio1" checked>
        <input type="radio" name="slide" id="radio2">
        <input type="radio" name="slide" id="radio3">
        <input type="radio" name="slide" id="radio4">
        <div class="carousel">
            <div class="carousel_item">
                <div class="item s1">
                    <img src="./assets/meme1.jpeg" alt="meme">                    
                </div>
                <div class="item">
                    <img src="./assets/meme2.jpg" alt="meme">                    
                </div>
                <div class="item">
                    <img src="./assets/meme3.jpg" alt="meme">                    
                </div>
                <div class="item">
                    <img src="./assets/meme4.jpg" alt="meme">                    
                </div>
            </div>
        </div>
        <div class="control">
            <div class="slide_text">
                <div class="item_text t1">
                    <span >SUPER DEVELOPER</span>                  
                </div>
                <div class="item_text">
                    <span>Make no mistake!</span>                  
                </div>
                <div class="item_text">
                    <span>I did it!</span>                   
                </div>
                <div class="item_text">
                    <span>You're a programmer?</span>                  
                </div>
            </div>
            <div class="memes_navigation">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
            </div>
        </div>

    </div>
</body>

</html>
